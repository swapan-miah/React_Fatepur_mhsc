<table>
  <thead>
    <tr>
      <th>AutoNumber</th>
      <th>Date</th>
      {/* New Date column */}
      <th>File Name</th>
      <th>Download Link</th>
    </tr>
  </thead>
  <tbody>
    {pdfFiles.map((file, index) => (
    <tr key="{index}">
      <td>{index + 1}</td>
      <td>{file.date}</td>
      {/* Display the date here */}
      <td>{file.displayName}</td>
      <td>
        <a href="{file.downloadURL}" download="{file.fileName}"> Download </a>
      </td>
    </tr>
    ))}
  </tbody>
</table>
